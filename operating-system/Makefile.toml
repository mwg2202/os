[env]
disk = "./build/diskimage.dd"
parted = "parted -s ${disk} unit s"
targetArch = "x86_64"
uefiOutputFile = "target/x86_64-unknown-uefi/debug/uefi-bootloader.efi"
kernelOutputFile = "target/x86_64-os/debug/kernel"

qemu = 	"qemu-system-${targetArch}"

[tasks.clean]
command = "rm" 
args = ["-rf", "build"]

[tasks.clean.windows]
command = "rmdir"
args = ["\\s", "\\q", "build"]

[tasks.uefi]
command = "cargo"
args = [
	"build",
	"--target", "x86_64-unknown-uefi",
	"--bin", "uefi-bootloader",
	"-Z", "build-std=core,compiler_builtins,alloc",
	"-Z", "build-std-features=compiler-builtins-mem"
]
dependencies = ["clean"]

[tasks.kernel]
command = "cargo"
args = [
	"build",
	"--bin", "kernel",
	"--target", "x86_64-os.json",
	"-Z", "build-std=core,compiler_builtins,alloc",
	"-Z", "build-std-features=compiler-builtins-mem"
]
dependencies = ["clean"]

[tasks.drive]
script = [
	"mkdir -p drive/",
	"cp startup.nsh drive/",
	"cp ${uefiOutputFile} drive/boot.efi",
	"cp ${kernelOutputFile} drive/kernel"
]
dependencies = ["uefi", "kernel"]

[tasks.emulate]
description = "Creates emulated hardware to run the os on using the UEFI-bootloader."
# Flags from https://gil0mendes.io/blog/an-efi-app-a-bit-rusty/
command = "${qemu}"
args = [
	"-nodefaults", 
	"-vga", "std", 
	"-machine", "q35", 
	"-m", "128M",
	"-drive", "if=pflash,format=raw,readonly,file=OVMF.fd",
	"-drive", "format=raw,file=fat:rw:drive",
	"-serial", "stdio", "-monitor", "vc:1024x768"
]
dependencies = ["drive"]
